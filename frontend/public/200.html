<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Campus Cravings</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      border: 4px solid #f3f4f6;
      border-top: 4px solid #7d0c0c;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <h2>Loading Campus Cravings...</h2>
    <p>Please wait while we redirect you to your page.</p>
  </div>
  <script>
    // Preserve the current URL and load the main app
    (function() {
      var currentPath = window.location.pathname + window.location.search + window.location.hash;
      
      // Store the current path in sessionStorage
      sessionStorage.setItem('redirectPath', currentPath);
      
      // Load the main app
      window.location.href = '/index.html';
    })();
  </script>
</body>
</html>
